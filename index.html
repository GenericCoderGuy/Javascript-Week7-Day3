<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<section>
<body class="bg-dark">
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <image src="./static/navbar/icon.png" class="img-fluid" alt="Responsive image" height="25" width="50">
                <a class="navbar-brand ml-3" href="index.html">Racer API</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>

        <div class="row d-flex justify-content-center" id="formDiv">
            <div class="">
                <h2 class="mb-5">Search Racing Standings</h2>
                <form action="/action" id="form" method="post">
                    <div class="entryPoints">
                        <div class="form-group">
                            <label class="mb-4" for="typeId">Name a city:</label>
                            <input type="text" class="form-control mb-4" id="year" name="year" placeholder="Year">
                        </div>
                        <div class="form-group">
                            <label class="mb-4" for="typeId">Round:</label>
                            <input type="text" class="form-control mb-4" id="round" name="round" placeholder="Round">
                        </div>
                    </div>
                    <div class="buttonDiv">
                        <input class="btn btn-outline-light btn-block" type="submit" value="Check"></form>
                    </div>
                </form>
                <div class="row d-flex justify-content-center">
                    <table class="mt-3 mb-5" id="resultsTable">
                        <thead>
                            <tr>
                                <td class="col-1">Postition</td>
                                <td class="col-1">Name</td>
                                <td class="col-1">Natioality</td>
                                <td class="col-1">Sponser</td>
                                <td class="col-1">Points</td>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>


                    <template id="myTemplate">
                        <tr>
                            <td class="cap col-1" id="position"></td>
                            <td class="col-1" id="name"></td>
                            <td class="cap col-1" id="nationality"></td>
                            <td class="col-1" id="sponser"></td>
                            <td class="col-1" id="points"></td>
                        </tr>
                    </template>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>
</section>

</html>
